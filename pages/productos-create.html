<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optica Sistem (OS) - Nuevo Producto</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Óptica Sistem</h2>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="productos.html"><i class="fas fa-box"></i> Productos</a></li>
                <li><a href="ventas.html"><i class="fas fa-shopping-cart"></i> Ventas</a></li>
                <li><a href="creditos.html"><i class="fas fa-credit-card"></i> Créditos</a></li>
                <li><a href="historial.html"><i class="fas fa-notes-medical"></i> Historial Clínico</a></li>
                <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                <li><a href="analytics.html"><i class="fas fa-chart-line"></i> Analytics</a></li>  <!-- NUEVA OPCIÓN -->
            </ul>
        </div>
        
        <div class="main-content">
            <div class="header">
                <h1>Nuevo Producto</h1>
                <div class="user-info" id="userInfo"></div>
            </div>
            
            <div class="form-container">
                <form id="productoForm">
                    <div class="form-group">
                        <label for="nombre">Nombre del Producto:</label>
                        <input type="text" id="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="tipo">Tipo:</label>
                        <select id="tipo" required>
                            <option value="">Seleccione tipo</option>
                            <option value="sol">Lentes de Sol</option>
                            <option value="armazon">Lentes de Armazón</option>
                            <option value="contacto">Lentes de Contacto</option>
                            <option value="accesorio">Accesorios</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="precio">Precio ($):</label>
                        <input type="number" id="precio" min="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" min="0" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Guardar Producto</button>
                        <a href="productos.html" class="btn-danger">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/productos-create.js"></script>
</body>
</html>
